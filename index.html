    <div class="container elements">

        <div class="jumbotron">
            <h1>Hangman Game!!!!!</h1>
            <p>Guess the name of the cat!</p>             
        </div>
      
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Word to Guess</h3>
            </div>
            <div class="panel-body">
                <h2 id="wordToGuess">_ _ _ _ _</h2>
                <input type="text">
                <!-- <div id="buttons">
                        <button type="button" onclick="myfunction()" id="A">A</button>

                        <button type="button" id="L">L</button>

                </div>                 -->
                

            </div>
        </div>

        <div class="panel panel-default">
                <div class="panel-body">
                    Wrong Guesses: <span id="wrongGuesses">0</span>
                </div>
        </div>

        <div class="panel panel-default">
                <div class="panel-body">
                    Guesses Left: <span id="numGuesses">9</span>
                </div>
        </div>

        <div class="panel panel-default">
                <div class="panel-body">
                    Wins: <span id="winCounter">0</span>
                </div>
        </div>

        <div class="panel panel-default">
                <div class="panel-body">
                Losses: <span id="lossCounter">0</span>
